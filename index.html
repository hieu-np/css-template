<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <link rel="stylesheet" href="./assets/css/normalize.min.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="stylesheet"
      href="./assets//fonts//font-awesome-6-pro-main/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="grid">
          <nav class="navbar__navbar">
            <ul class="header__navbar-list">
              <li class="header__navbar-item header__navbar-item--has-qr header__navbar-item--separate">
                Vào cửa hàng trên ứng dụng Infinity-Shop
                <div class="header__qr">
                  <img
                    src="./assets/img/qr_code.png"
                    alt="QR code"
                    class="header__qr-img"
                  />
                  <div class="header__qr-apps">
                    <a href="" class="header__qr-link">
                      <img
                      src="./assets/img/google_play.png"
                      alt="Google Play"
                      class="header__qr-download-img"
                    />
                    </a>
                    <a href="" class="header__qr-link">
                      <img
                      src="./assets/img/app_store.png"
                      alt="App Store"
                      class="header__qr-download-img"
                    />
                    </a>

                  </div>
                </div>
              </li>
              <li class="header__navbar-item">
                <span class="header__navbar-item--no-pointer">Kết nối</span>
                <a class="header__navbar-icon-link" href=""
                  ><i class="header__navbar-icon fa-brands fa-facebook"></i
                ></a>
                <a class="header__navbar-icon-link" href=""
                  ><i class="header__navbar-icon fa-brands fa-instagram"></i
                ></a>
              </li>
            </ul>

            <ul class="header__navbar-list">
              <li class="header__navbar-item">
                <a href="" class="header__navbar-item-link"
                  ><i class="header__navbar-icon fa-regular fa-bell"></i> Thông
                  báo</a
                >
              </li>
              <li class="header__navbar-item">
                <a href="" class="header__navbar-item-link"
                  ><i
                    class="header__navbar-icon fa-regular fa-circle-question"
                  ></i>
                  Trợ giúp</a
                >
              </li>
              <li
                class="header__navbar-item header__navbar-item--strong header__navbar-item--separate"
              >
                Đăng ký
              </li>
              <li class="header__navbar-item header__navbar-item--strong">
                Đăng nhập
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="container"></div>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
